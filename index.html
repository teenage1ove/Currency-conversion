<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Check live foreign currency exchange rates</h1>

            <div class="main">
                <div class="wrapper">
                    <div class="tabs">
                        <div class="tab active" data-tab="convert">
                            <div class="tab__icon">
                                <img src="imgs/convert.svg" alt="">
                            </div>
                            <div class="tab-title">Convert</div>
                        </div>

                        <div class="tab" data-tab="single">
                            <div class="tab__icon">
                                <img src="imgs/single.svg" alt="">
                            </div>
                            <div class="tab-title">Single</div>
                        </div>
                    </div>

                    <div class="content show" data-child="convert">
                        <form class="form">
                            <div class="form__inputs">
                                <div class="form__group">
                                    <label for="amount">Amount</label>
                                    <input type="number" name="amount" id="amount" required placeholder="1.00">
                                </div>

                                <div class="form__selects">
                                    <div class="form__select">
                                        <label for="from">From</label>
                                        <select class="select" name="from" id="from" required>
                                            <option value="" disabled selected hidden>Choose currency</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form__icon switch-currencies">
                                        <img src="imgs/arrows.svg" alt="">
                                    </div>

                                    <div class="form__select">
                                        <label for="from">To</label>
                                        <select class="select" name="to" id="to" required>
                                            <option value="" disabled selected hidden>Choose currency</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form__info">
                                <div class="loader">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>

                                <div class="form__results">
                                    <div class="form__results-item from" id="resultFrom"></div>

                                    <div class="form__results-equals">
                                        <img src="imgs/equals.svg" alt="">
                                    </div>

                                    <div class="form__results-item to" id="resultTo"></div>
                                </div>

                                <button type="submit" class="form__submit">Convert</button>
                            </div>

                            <div class="rate-information">
                                <div class="rate-conversion"></div>
                                <div class="rate-last"></div>
                            </div>
                        </form>
                    </div>

                    <div class="content" data-child="single">
                        <div class="currency-wrapper">
                            <div class="currency-single">
                                <select class="select" id="singleSelect">
                                    <option value="" disabled selected hidden>Choose currency</option>
                                </select>
    
                                <div class="currency-single__item">
                                    <div class="currency-item currency-current">
                                        <div class="currency-titles">
                                            <div class="currency-title">USD</div>
                                            <div class="currency-full">American dollar</div>
                                        </div>
    
                                        <div class="currency-amount">1.00</div>
                                        <div class="currency-action">
                                            <button class="currensy-change currency-button">Change</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="currency-list">
                                <div class="currency-item">
                                    <div class="currency-titles">
                                        <div class="currency-title">USD</div>
                                        <div class="currency-full">American dollar</div>
                                    </div>

                                    <div class="currency-amount">2.00</div>
                                    <div class="currency-action">
                                        <button class="currensy-remove currency-button">Remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="currency-add">
                            <button class="currency-add__button">Add currency</button>
                            <select class="select" id="addCurrencySelect">
                                <option value="" disabled selected hidden>Choose currency</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/events.js"></script>
</body>
</html>
